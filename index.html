<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
  <div class="bg-div" >
    <img class="top-image" src="images/bg-pattern-top.svg" alt="" />
    <img class="bottom-image" src="images/bg-pattern-bottom.svg"/ />
  </div>
  <div class="main-div">
    <div class="card-div">
      <div class="card-header">
        <img class="card-photo" src="images/image-victor.jpg" alt="">
      </div>
      <p><span class="card-name">Victor Crest</span> <span class="card-age">26</span></p>
      <p>London</p>
      <hr />
      <table>
        <header>
          <th>
            80K
          </th>
          <th>
            803K
          </th>
          <th>
            1.4K
          </th>
        </header>
        <tr>
          <td>
            <p>Followers</p>
         </td>
         <td>
            <p>Likes</p>
         </td>
         <td>
            <p>Photos</p>
         </td>
      </tr>
    </table>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://tomix.ca/">Tommy Pr√©vost</a>.
  </div>
</body>
</html>
